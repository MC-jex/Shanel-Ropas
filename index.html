<!DOCTYPE html>

<head>

    <title>Shanel Ropas</title>
    <style>
        /* Diseño general */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fce4ec; /* Fondo rosa claro */
            color: #333;
        }
        header {
            background-color: #f36a98; /* Rosa más oscuro para el header */
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            width: 90%;
            margin: 0 auto;
            max-width: 1200px;
        }
        .image-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); /* Optimizado para móviles */
            gap: 20px;
            margin-top: 20px;
        }
        .image-container {
            position: relative;
            width: 100%;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .image-container img {
            width: 100%;
            height: auto;
            transition: transform 0.3s ease-in-out;
        }
        .image-container:hover img {
            transform: scale(1.05); /* Aumenta ligeramente la imagen al hacer hover */
        }
        .cart-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            font-size: 30px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 50%;
            opacity: 0;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }
        .image-container.active .cart-icon {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }

        /* Footer */
        footer {
            background-color: #f36a98; /* Rosa oscuro */
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        footer .logo {
            font-size: 18px;
            margin-top: 5px;
        }

        /* Mensaje debajo del título */
        .message {
            text-align: center;
            font-size: 16px;
            color: #3d3a3b;
            margin-top: 10px;
            background-color: #ffeb3b; /* Fondo amarillo */
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Sombra suave */
        }

        /* Diseño responsivo */
        @media (max-width: 768px) {
            .image-gallery {
                grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); /* Ajusta las columnas en móviles */
            }
        }
    </style>
</head>

<script>
    function showCart(imageContainer) {
        // Eliminar la clase 'active' de todas las imágenes
        const allContainers = document.querySelectorAll('.image-container');
        allContainers.forEach(container => container.classList.remove('active'));

        // Añadir la clase 'active' solo a la imagen seleccionada
        imageContainer.classList.add('active');

        // Después de 1 segundo, redirigir al perfil de Instagram de Shanel Ropas
        setTimeout(() => {
            window.location.href = "https://www.instagram.com/shanel_ropas/";
        }, 1000); // 1000 milisegundos = 1 segundo
    }
